{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
  /* Styling for the booking form container */
  .booking-form-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    background-color: #f8f9fa;
    font-family: 'Open Sans', sans-serif;
  }

  /* Styling for form titles */
  .booking-form-container h2 {
    font-family: 'Montserrat', sans-serif;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }

  /* Input fields styling */
  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    display: block;
    margin-bottom: 5px;
    font-family: 'Montserrat', sans-serif;
    font-size: 14px;
    font-weight: 600;
    color: #555;
  }

  .form-control {
    width: 100%;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ddd;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .form-control:focus {
    border-color: #d9534f;
    box-shadow: 0 0 10px rgba(217, 83, 79, 0.2);
    outline: none;
  }

  /* Submit button styling */
  .btn-primary {
    background-color: #d9534f;
    border: none;
    color: #fff;
    padding: 12px;
    font-size: 16px;
    text-transform: uppercase;
    font-weight: 700;
    border-radius: 5px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #c9302c;
  }

  /* Adding some margin below submit button */
  .btn-primary:focus {
    outline: none;
  }

  /* Responsive design for mobile */
  @media (max-width: 768px) {
    .booking-form-container {
      padding: 20px;
      margin: 20px auto;
    }

    .btn-primary {
      padding: 10px;
    }

    .form-control {
      padding: 10px;
    }
  }
  
  /* Add subtle focus effect to the submit button */
  .btn-primary:focus {
    background-color: #c9302c;
    box-shadow: 0 0 8px rgba(217, 83, 79, 0.5);
  }

  /* Styling the input fields for consistent spacing */
  input[type="text"], input[type="email"], input[type="number"], input[type="date"] {
    margin-bottom: 15px;
    display: block;
    width: 100%;
  }

</style>


<div class="container booking-form-container">
  <h2 class="text-center">Book Your Stay</h2>

  <form action="{% url 'book_stay' %}" method="POST">
    {% csrf_token %} <!-- Ensure CSRF token is present -->
    <label for="full_name">Full Name:</label>
    <input type="text" name="full_name" id="full_name" required><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br>

    <label for="phone">Phone:</label>
    <input type="text" name="phone" id="phone" required><br>

    <label for="check_in">Check-in Date:</label>
    <input type="date" name="check_in" id="check_in" required><br>

    <label for="check_out">Check-out Date:</label>
    <input type="date" name="check_out" id="check_out" required><br>

    <label for="guests">Guests:</label>
    <input type="number" name="guests" id="guests" required><br>

    <label for="room_id">Room ID:</label>
    <input type="text" name="room_id" id="room_id" required><br>

    <button type="submit">Submit</button>
</form>


{% endblock %}

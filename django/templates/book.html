{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
  /* Styling for the booking form container */
  .booking-form-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    background-color: #f8f9fa;
  }

  /* Styling for form titles */
  .booking-form-container h2 {
    font-family: 'Montserrat', sans-serif;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
  }

  /* Input fields styling */
  .form-control {
    font-family: 'Open Sans', sans-serif;
    font-size: 16px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: #d9534f;
    box-shadow: 0 0 8px rgba(217, 83, 79, 0.2);
  }

  /* Submit button styling */
  .btn-primary {
    background-color: #d9534f;
    border-color: #d9534f;
    padding: 10px 20px;
    font-size: 16px;
    transition: background-color 0.3s ease;
    width: 100%;
  }

  .btn-primary:hover {
    background-color: #c9302c;
    border-color: #c12e2a;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    font-family: 'Montserrat', sans-serif;
    font-size: 14px;
    font-weight: 600;
  }

  .text-center {
    text-align: center;
  }
  
</style>

<div class="container booking-form-container">
  <h2 class="text-center">Book Your Stay</h2>

  <form action="#" method="post">
    {% csrf_token %}
    <!-- Room Information (passed dynamically if needed) -->
    <input type="hidden" name="room_id" value="{{ room.id }}">

    <!-- Full Name -->
    <div class="form-group">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" name="full_name" placeholder="Enter your full name" required>
    </div>

    <!-- Email Address -->
    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <!-- Phone Number -->
    <div class="form-group">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>

    <!-- Check-in Date -->
    <div class="form-group">
      <label for="checkIn" class="form-label">Check-in Date</label>
      <input type="date" class="form-control" id="checkIn" name="check_in" required>
    </div>

    <!-- Check-out Date -->
    <div class="form-group">
      <label for="checkOut" class="form-label">Check-out Date</label>
      <input type="date" class="form-control" id="checkOut" name="check_out" required>
    </div>

    <!-- Number of Guests -->
    <div class="form-group">
      <label for="guests" class="form-label">Number of Guests</label>
      <input type="number" class="form-control" id="guests" name="guests" min="1" placeholder="Enter number of guests" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit Booking</button>
  </form>
</div>

{% endblock %}

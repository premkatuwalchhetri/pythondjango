{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">Book Your Stay at Afno Hotel</h2>

  <div class="row">
    <!-- Room cards -->
    {% for room in rooms %}
    <div class="col-md-4">
      <div class="card room-card">
        <!-- Use the dynamic image URL stored in the database -->
        <img src="{{ room.image.url }}" class="card-img-top" alt="{{ room.name }} Room">
        <div class="card-body">
          <!-- Use the dynamic room name -->
          <h5 class="room-title">{{ room.name }} Room</h5>
          <!-- Use the dynamic description from the database -->
          <p class="card-text">{{ room.description }}</p>
          <!-- Use the dynamic price -->
          <p class="room-price">${{ room.price }}/night</p>
          <a href="#" class="btn btn-primary">Book Now</a>
        </div>
      </div>
    </div>
    {% endfor %}
    
  </div>
</div>
{% endblock %}

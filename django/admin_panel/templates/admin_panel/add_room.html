{% extends 'admin_panel/base_admin.html' %}
{% load static %}
{% block container %}
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add Room</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form action="{% url 'add_room' %}" method="POST" enctype="multipart/form-data" class="tm-edit-room-form">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                      <label for="name">Room Name</label>
                      <input
                          id="name"
                          name="name"
                          type="text"
                          class="form-control validate"
                          required
                      />
                  </div>
                  <div class="form-group mb-3">
                      <label for="description">Description</label>
                      <textarea
                          class="form-control validate"
                          rows="3"
                          name="description"
                          required
                      ></textarea>
                  </div>
                  <div class="form-group mb-3">
                      <label for="category">Room Type</label>
                      <select class="custom-select tm-select-accounts" id="category" name="room_type">
                          <option selected>Select Room Type</option>
                          <option value="Single">Single</option>
                          <option value="Double">Double</option>
                          <option value="Suite">Suite</option>
                      </select>
                  </div>
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label for="available_date">Available Date</label>
                          <input
                              id="available_date"
                              name="available_date"
                              type="text"
                              class="form-control validate"
                              data-large-mode="true"
                          />
                      </div>
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label for="price">Price per Night</label>
                          <input
                              id="price"
                              name="price"
                              type="number"
                              class="form-control validate"
                              required
                          />
                      </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                      <div class="tm-room-img-dummy mx-auto">
                          <i
                              class="fas fa-cloud-upload-alt tm-upload-icon"
                              onclick="document.getElementById('fileInput').click();"
                          ></i>
                      </div>
                      <div class="custom-file mt-3 mb-3">
                          <input id="fileInput" type="file" name="image" style="display:none;" />
                          <input
                              type="button"
                              class="btn btn-primary btn-block mx-auto"
                              value="UPLOAD ROOM IMAGE"
                              onclick="document.getElementById('fileInput').click();"
                          />
                      </div>
                  </div>
                  <div class="col-12">
                      <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Room Now</button>
                  </div>
              </form>              
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}


{% block script %}
    <script src="{% static 'admin_panel/js/jquery-3.3.1.min.js' %}"></script>
    <!-- https://jquery.com/download/ -->
    <script src="{% static 'admin_panel/jquery-ui-datepicker/jquery-ui.min.js' %}"></script>
    <!-- https://jqueryui.com/download/ -->
    <script src="{% static 'admin_panel/js/bootstrap.min.js' %}"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $("#available_date").datepicker();
      });
    </script>
    {% endblock %}

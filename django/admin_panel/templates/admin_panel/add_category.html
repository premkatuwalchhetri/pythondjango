{% extends 'admin_panel/base_admin.html' %}
{% load static %}
{% block container %}
    <div class="container tm-mt-big tm-mb-big">
        <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title d-inline-block">Add Category</h2>
                        </div>
                    </div>
                    <div class="row tm-edit-product-row">
                        <div class="col-xl-6 col-lg-6 col-md-12">
                            <form action="{% url 'add_category' %}" method="POST" class="tm-edit-category-form">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="category_name">Category Name</label>
                                    <input
                                        id="category_name"
                                        name="name"
                                        type="text"
                                        class="form-control validate"
                                        required
                                    />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="category_description">Description</label>
                                    <textarea
                                        class="form-control validate"
                                        rows="3"
                                        name="description"
                                        required
                                    ></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Category Now</button>
                                </div>
                            </form>              
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'admin_panel/js/jquery-3.3.1.min.js' %}"></script>
    <!-- https://jquery.com/download/ -->
    <script src="{% static 'admin_panel/js/bootstrap.min.js' %}"></script>
{% endblock %}
